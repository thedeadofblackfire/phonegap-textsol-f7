
<!-- We don't need full layout here, because this page will be parsed with Ajax-->
<!-- Top Navbar-->
<div class="pages">
  <!-- Page, data-page contains page name-->
  <div data-page="login" class="page no-navbar">
    <!-- Scrollable page content-->
    <div class="page-content" style="background: url('img/homebg.png') repeat">    
             
				   <div style="text-align:center" data-controltype="image" class="topband">               
				  <img style="width: 478px; height: 130px" src="img/homelogo.png">
                 </div>
				 
                <form id="loginForm" method="POST" class="">
                <div class="list-block inset">
                <ul>   
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-email"></i></div>
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="email" name="username" id="username" placeholder="E-mail"/>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-media"><i class="icon icon-form-password"></i></div>
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="content-block">
                <div class="row">           
                  <p><a href="#" id="btnLogin" class="button button-big button-submit">Login</a></p>
                  <p><a href="http://www.blastis.com" id="btnRegister" class="button button-big active">Register</a></p>
                </div>
              </div>
              
              </form>
              

    </div>
  </div>
</div>
